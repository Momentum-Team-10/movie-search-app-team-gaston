<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List</title>
</head>
<body>
    <h1>
    Watch list
    </h1>
<form id="movie-form">
    <div id="input-field">
        <input id="movie-title" type="text" placeholder="Enter movie title" required></input>
    </div>
    <div id="form-button">
        <button
            id="submit-form"
            type="submit"
        >
        Enter
    </div>
</form>
<section id="movies">
    <ul id="movie-list"></ul>
</section>
</body>
</html>
